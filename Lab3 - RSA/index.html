<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <link rel="stylesheet" type="text/css" href="index.css">



    <meta charset="utf-8">



    <title>RSA</title>

    <!--<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />-->



</head>

<body>



<div class="jumbotron text-center">

    <h1>RSA</h1>

</div>



<div class="col-sm-6 col-sm-offset-3 ">

    <div class="crZ panel-default">



        <div class="form-group">

            <label for="text">Plaintext/Cyphertext:</label>

            <textarea class="form-control" oninput="validateInputs()" rows="7" id="text"></textarea>

        </div>



        <div class="form-group">

            <label for="primeNumber1">Prime number 1:</label>

            <input oninput="validateInputs()" type="number" class="form-control" id="primeNumber1" placeholder="key" name="key">

        </div>



        <div class="form-group">

            <label for="primeNumber2">Prime number 2:</label>

            <input oninput="validateInputs()" type="number" class="form-control" id="primeNumber2" placeholder="key" name="key">

        </div>



        <div id="danger-alert" class="alert alert-danger" style="display: none"></div>



        <button id="crypt-btn" onclick="crypt()" class="btn btn-primary">

            <span class="glyphicon glyphicon-lock"></span> Crypt

        </button>



        <button id="decrypt-btn" onclick="decrypt()" class="btn btn-danger">

            <span class="glyphicon glyphicon-fire"></span> Decrypt

        </button>



    </div>

</div>



</body>



<!-- Caesar algorithm -->

<script src="RSA.js"></script>



</html>
